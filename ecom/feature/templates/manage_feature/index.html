{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Manage Feature</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <form method="POST" action="https://admin/feature" accept-charset="UTF-8"
        enctype="multipart/form-data" class="form-horizontal"><input name="_token" type="hidden"
            value="">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label"> Feature Title </label>
            <div class="col-sm-10 col-md-4">
                <input type="text" name="title" class="form-control field-validate" value="">
                <span class="help-block" style="font-weight: normal; font-size: 11px; margin-bottom: 0;">Feature Title
                </span>

                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label"> Feature Description </label>
            <div class="col-sm-10 col-md-4">
                <textarea name="description" class="form-control field-validate" required=""></textarea>
                <span class="help-block" style="font-weight: normal; font-size: 11px; margin-bottom: 0;">Feature
                    Description </span>

                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label"> Feature Image </label>
            <div class="col-sm-10 col-md-4">
                <input type="file" name="image" required="" accept="iamge/*">
                <span class="help-block" style="font-weight: normal; font-size: 11px; margin-bottom: 0;"> Upload Feature
                    Image</span>
                <br>
            </div>
        </div>

        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
           
        </div>
        <!-- /.box-footer -->
    </form>

 

</section>

{% endblock main_content %}
