{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Options</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
                <div class="box-footer text-right">

                </div>
            </div>
        </div>
    </div>
    <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal form-validate"
        enctype="multipart/form-data"><input name="_token" type="hidden" value="">

        <input class="form-control" id="all_options" name="all_options" type="hidden" value="2">


        <div class="form-group  row newAttribute_1">
            <label for="name" class="col-sm-2 col-md-3 control-label">Add Options (English)</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" name="new_option_1" id="new_option_1" class="form-control field-validate">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Enter option name to assocaite with product in (English).</span>
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group  row newAttribute_2">
            <label for="name" class="col-sm-2 col-md-3 control-label">Add Options (Bangla)</label>
            <div class="col-sm-10 col-md-4">
                <input type="text" name="new_option_2" id="new_option_2" class="form-control field-validate">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Enter option name to assocaite with product in (Bangla).</span>
                <span class="help-block hidden"></span>
            </div>
        </div>


        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Add Options</button>
            <a href="/home/product_attributes-list" type="button" class="btn btn-default">Back</a>
        </div>
        <!-- /.box-footer -->
    </form>

</section>

{% endblock main_content %}
