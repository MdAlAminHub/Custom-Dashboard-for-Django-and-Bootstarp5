{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Flash Deal Product</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <form method="POST" action="https://admin/flash-deal" accept-charset="UTF-8"
        class="form-horizontal form-validate" enctype="multipart/form-data"><input name="_token" type="hidden"
            value="">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Description (Optional)</label>
            <div class="col-sm-10 col-md-4">
                <textarea class="form-control" rows="5" id="description" name="description" cols="50"></textarea>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Enter Description.</span>
            </div>
        </div>



        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Products</label>
            <div class="col-sm-10 col-md-4 couponProdcuts">
                <select name="product_ids[]" multiple="" class="form-control select2 select2-hidden-accessible"
                    tabindex="-1" aria-hidden="true">
                    <option value="3">CLASSIC FIT COTTON POLO SHIRT </option>

                </select><span class="select2 select2-container select2-container--default" dir="ltr"
                    style="width: 330px;"><span class="selection"><span
                            class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true"
                            aria-expanded="false" tabindex="-1">
                            <ul class="select2-selection__rendered">
                                <li class="select2-search select2-search--inline"><input class="select2-search__field"
                                        type="search" tabindex="0" autocomplete="off" autocorrect="off"
                                        autocapitalize="off" spellcheck="false" role="textbox" aria-autocomplete="list"
                                        placeholder="" style="width: 0.75em;"></li>
                            </ul>
                        </span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">List of product
                    the coupon can be used on.</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Start Date</label>
            <div class="col-sm-10 col-md-4">
                <input class="form-control field-validate datepicker" id="datepicker" readonly="readonly"
                    name="start_date" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Please Enter
                    Start Date</span>
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Expiry Date</label>
            <div class="col-sm-10 col-md-4">
                <input class="form-control field-validate datepicker" id="datepicker" readonly="readonly"
                    name="expiry_date" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Please Expiry
                    Start Date</span>
                <span class="help-block hidden"></span>
            </div>
        </div>



        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Save </button>
        </div>
        <!-- /.box-footer -->
    </form>





</section>

{% endblock main_content %}
