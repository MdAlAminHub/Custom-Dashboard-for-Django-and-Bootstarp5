{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Send Notifications</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <form method="POST" action="https://admin/sendNotifications" accept-charset="UTF-8"
        class="form-horizontal form-validate" enctype="multipart/form-data"><input name="_token" type="hidden"
            value="">

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Devices</label>
            <div class="col-sm-10 col-md-4">
                <select class="form-control" name="device_type" id="">
                    <option value="all">All</option>
                    <option value="1">IOS</option>
                    <option value="2">Android</option>
                </select>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;"> Select devices
                    to send notification.</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Status
            </label>
            <div class="col-sm-10 col-md-4">
                <select class="form-control" name="devices_status" id="">
                    <option value="1">Active</option>
                    <option value="0">Inactive</option>
                </select>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Select active or inactive devices to send notification</span>
            </div>
        </div>


        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Title</label>
            <div class="col-sm-10 col-md-4">
                <input class="form-control field-validate" id="title" name="title" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Enter
                    title</span>

                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Message</label>
            <div class="col-sm-10 col-md-4">
                <textarea class="form-control field-validate" id="message" name="message" cols="50"
                    rows="10"></textarea>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Detail of
                    notification</span>
                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="image_link" class="col-sm-2 col-md-3 control-label">Image Link <p><small>(optional)</small></p>
                </label>

            <div class="col-sm-10 col-md-4">
                <input class="form-control field-validate" id="image_link" name="image" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Enter an Image Direct Link
                </span>
            </div>
        </div>

        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Send </button>
            <a href="https://admin/dashboard/this_month" type="button"
                class="btn btn-default">Back</a>
        </div>
        <!-- /.box-footer -->
    </form>

</section>

{% endblock main_content %}
