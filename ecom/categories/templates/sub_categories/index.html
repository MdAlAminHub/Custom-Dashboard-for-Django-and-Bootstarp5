{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Sub Categories</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active">Listing all Sub Categories</li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
                        <div class="box-footer text-right">
               
                </div>
            </div>
        </div>
    </div>
    <form method="POST" action="" accept-charset="UTF-8"
        class="form-horizontal form-validate" enctype="multipart/form-data"><input name="_token" type="hidden"
            value="">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Category</label>
            <div class="col-sm-10 col-md-4">
                <select class="form-control" name="parent_id">
                    <option value="2">Meat, Fish &amp; Egg</option>
                    <option value="3">Cooking Essential</option>
                    <option value="4">General Grocery</option>
                    <option value="5">Fruits &amp; Vegetables</option>
                    <option value="6">Home Care &amp; Cleaning Utilities</option>
                    <option value="38">Dairy &amp; Bakery</option>
                    <option value="39">Beverages</option>
                    <option value="40">Baby Products</option>
                    <option value="41">Personal Care</option>
                    <option value="42">Stationary &amp; Health Care</option>
                    <option value="43">Household Essentials</option>
                    <option value="44">Flowers &amp; Gift Items</option>
                </select>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Choose main category.</span>
            </div>
        </div>


        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Name (English)</label>
            <div class="col-sm-10 col-md-4">
                <input name="categoryName_1" class="form-control field-validate">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Sub category name (English).</span>
                <span class="help-block hidden"></span>

            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Name (Bangla)</label>
            <div class="col-sm-10 col-md-4">
                <input name="categoryName_2" class="form-control field-validate">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Sub category name (Bangla).</span>
                <span class="help-block hidden"></span>

            </div>
        </div>
        
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Image</label>
            <div class="col-sm-10 col-md-4">
                <input id="newImage" name="newImage" type="file">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Upload sub category image</span>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Icon
            </label>
            <div class="col-sm-10 col-md-4">
                <input id="newIcon" name="newIcon" type="file">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Upload sub
                    category icon.</span>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Add Category</button>
            <a href="/home/sub_categories-list" type="button" class="btn btn-default">Back</a>
            
        </div>
        <!-- /.box-footer -->
    </form>

</section>

{% endblock main_content %}
