{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Category to Home Page</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <form method="POST" action="https://admin/category-setting" accept-charset="UTF-8"
        class="form-horizontal form-validate" enctype="multipart/form-data"><input name="_token" type="hidden" value="">


        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-3 control-label">Categories</label>
            <div class="col-sm-10 col-md-4 couponProdcuts">
                <select name="categories_id" class="form-control select2 select2-hidden-accessible" tabindex="-1"
                    aria-hidden="true">

                    <option value="44">Flowers &amp; Gift Items </option>
                </select><span class="select2 select2-container select2-container--default" dir="ltr"
                    style="width: 330px;"><span class="selection"><span
                            class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true"
                            aria-expanded="false" tabindex="0"
                            aria-labelledby="select2-categories_id-di-container"><span
                                class="select2-selection__rendered" id="select2-categories_id-di-container"
                                title="Meat, Fish &amp; Egg "></span><span
                                class="select2-selection__arrow" role="presentation"><b
                                    role="presentation"></b></span></span></span><span class="dropdown-wrapper"
                        aria-hidden="true"></span></span>
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Select
                    Categories</span>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-3 control-label">Sort Order</label>
            <div class="col-sm-10 col-md-4 couponProdcuts">
                <input name="sort_order" class="form-control" type="number">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Select
                    Categories</span>
            </div>
        </div>

        <!-- /.box-body -->
        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-3 control-label"></label>
            <div class="col-sm-10 col-md-4 couponProdcuts">
                <button type="submit" class="btn btn-primary">Save </button>
            </div>
        </div>
        <!-- /.box-footer -->
    </form>


</section>

{% endblock main_content %}
