{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Manufacturer List</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active"></li>
                </ul>

            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
                <div class="box-footer text-right">
                    <a href="/home/manufacturer">
                        <button type="button" class="btn btn-primary">Add  New Manufacturer</button>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <table id="example1" class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>image</th>
                <th>Other Info</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for list in lists%}
            <tr>
                <td>1</td>
                <td>{{list.name}}</td>
                <td>{{list.manufacturer_url}}</td>
                <td>{{list.image}}</td>
                <td>
                 <a href="{% url 'updatedata' list.id %}" class="btn btn-warning btn-sm">Edit</a>
                 <form action="{% url 'deletedata'  list.id %}" method="post" class="d-inline">
                    {% csrf_token%}
                   <input type="submit"  class="btn btn-danger" value="Delete">
                 </form>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>

    </table>


</section>

{% endblock main_content %}
