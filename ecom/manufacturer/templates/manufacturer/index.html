{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add New Manufacturer</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active">Manufacturer</li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>

            </div>


        </div>
    </div>
    <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal form-validate"
        enctype="multipart/form-data"><input name="_token" type="hidden" value="">

        {% csrf_token %}

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Name</label>
            <div class="col-sm-10 col-md-4">
                <input class="form-control  field-validate" id="name" name="name" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Manufacturer such
                    as "Samsung or iphone" etc.</span>
                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Manufacturer URL</label>
            <div class="col-sm-10 col-md-4">
                <input class="form-control" id="manufacturers_url" name="manufacturers_url" type="text" value="">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">
                    Manufacturer url refer to its website link (optional).</span>
            </div>
        </div>

        <div class="form-group row">
            <label for="name" class="col-sm-2 col-md-3 control-label">Image </label>
            <div class="col-sm-10 col-md-4">
                <input id="image" name="image" type="file">
                <span class="help-block" style="font-weight: normal;font-size: 11px;margin-bottom: 0;">Upload
                    manufacturer logo.</span>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Add Manufacturer</button>
            <a href="/home/manufacturer-list" type="button" class="btn btn-default">Back</a>

        </div>
        <!-- /.box-footer -->
    </form>




</section>

{% endblock main_content %}
