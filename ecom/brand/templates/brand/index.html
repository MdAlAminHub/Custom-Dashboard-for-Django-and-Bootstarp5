{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<section class="content">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-7 col-md-6 col-sm-12">
                <h2>Add Brand Title</h2>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html"><i class="zmdi zmdi-home"></i> Aero</a></li>
                    <li class="breadcrumb-item active">Brand</li>
                </ul>
                <button class="btn btn-primary btn-icon mobile_menu" type="button"><i
                        class="zmdi zmdi-sort-amount-desc"></i></button>
            </div>
            <div class="col-lg-5 col-md-6 col-sm-12">
                <button class="btn btn-primary btn-icon float-right right_icon_toggle_btn" type="button"><i
                        class="zmdi zmdi-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <form method="POST" action="https://admin/brands" accept-charset="UTF-8"
        enctype="multipart/form-data" class="form-horizontal"><input name="_token" type="hidden"
            value="">
        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-3 control-label"> Brand Title </label>
            <div class="col-sm-10 col-md-4">
                <input type="text" name="title" class="form-control field-validate" required="">
                <span class="help-block" style="font-weight: normal; font-size: 11px; margin-bottom: 0;">labels.brands
                </span>

                <span class="help-block hidden"></span>
            </div>
        </div>

        <div class="form-group">
            <label for="name" class="col-sm-2 col-md-3 control-label"> Image </label>
            <div class="col-sm-10 col-md-4">
                <input type="file" name="image" required="">
                <span class="help-block" style="font-weight: normal; font-size: 11px; margin-bottom: 0;"> Upload news
                    image</span>
                <br>
            </div>
        </div>

        <!-- /.box-body -->
        <div class="box-footer text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
            <!-- <a href="listingNewsCategories" type="button" class="btn btn-default">Back</a> -->
        </div>
        <!-- /.box-footer -->
    </form>



</section>

{% endblock main_content %}
